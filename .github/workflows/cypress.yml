name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: cypress-io/github-action@v6

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run cypress:run
